services:
  openclaw-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    command: node dist/index.js gateway --bind loopback --port 18789
    init: true
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - NODE_ENV=production
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - ../openclaw.json:/home/node/.openclaw/openclaw.json:ro
      - ../workspace:/home/node/.openclaw/workspace
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      - SITE_DOMAIN=${SITE_DOMAIN:-localhost}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site/public:/site/public:ro
      - caddy_data:/data
      - caddy_config:/config
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  lobster-fetch:
    build:
      context: ./site
      dockerfile: Dockerfile.fetch
    restart: unless-stopped
    environment:
      - MOLTBOOK_API_KEY=${MOLTBOOK_API_KEY}
      - LOGAN_AGENT_ID=${LOGAN_AGENT_ID:-1f8d0506-e834-4a83-baf9-79de70b6cc87}
      - FETCH_INTERVAL=${FETCH_INTERVAL:-900}
    volumes:
      - ./site/public:/site/public
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:
